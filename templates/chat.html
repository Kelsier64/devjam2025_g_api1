<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e3f2fd;
            text-align: right;
        }
        .message.other {
            background-color: #f1f1f1;
            text-align: left;
        }
        .message-form {
            display: flex;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #45a049;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat</h1>
    </div>
    
    <div class="container">
        <div class="chat-container" id="chatContainer">
            {% for message in messages %}
                {% if message.sender == username %}
                    <div class="message user">
                        <div>{{ message.content }}</div>
                        <div class="timestamp">{{ message.timestamp }}</div>
                    </div>
                {% else %}
                    <div class="message other">
                        <div><strong>{{ message.sender }}:</strong> {{ message.content }}</div>
                        <div class="timestamp">{{ message.timestamp }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <form action="/chat/upload" method="post" class="message-form">
            <input type="text" name="message" class="message-input" placeholder="Type your message..." required>
            <button type="submit" class="send-button">Send</button>
        </form>
        
        <div class="nav-buttons">
            <a href="/user/me" class="button">Profile</a>
            <a href="/" class="button">Home</a>
        </div>
    </div>
    
    <script>
        // Scroll to the bottom of the chat container when the page loads
        window.onload = function() {
            var chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
    </script>
</body>
</html>
