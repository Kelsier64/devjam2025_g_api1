<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e3f2fd;
            text-align: right;
        }
        .message.other {
            background-color: #f1f1f1;
            text-align: left;
        }
        .message-form {
            display: flex;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #45a049;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat</h1>
    </div>
    
    <div class="container">
        <div class="chat-container" id="chatContainer">
            {% for message in messages %}
                {% if message.sender == username %}
                    <div class="message user">
                        <div>{{ message.content }}</div>
                        <div class="timestamp">{{ message.timestamp }}</div>
                    </div>
                {% else %}
                    <div class="message other">
                        <div><strong>{{ message.sender }}:</strong> {{ message.content }}</div>
                        <div class="timestamp">{{ message.timestamp }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <div class="message-form">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." required>
            <button id="sendButton" class="send-button">Send</button>
        </div>
        
        <div class="nav-buttons">
            <a href="/user/me" class="button">Profile</a>
            <a href="/" class="button">Home</a>
        </div>
    </div>
    
    <script>
        // Get the current username from the server-side template
        const username = "{{ username }}";
        
        // WebSocket connection
        let ws = null;
        
        function connectWebSocket() {
            // Use secure WebSocket protocol if the page is served over HTTPS
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            // Get the auth token from the page (we would need to pass this from the server)
            // For testing, we can just use the username as a simple authentication mechanism
            const wsUrl = `${protocol}//${window.location.host}/ws/${username}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                console.log("Connection established");
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                
                // Handle different message types
                if (!message.type || message.type === 'chat_message') {
                    addMessageToUI(message);
                }
                // We could handle other message types here if needed
            };
            
            ws.onclose = function(event) {
                console.log("Connection closed");
                // Try to reconnect in 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                console.log("WebSocket Error: ", error);
                ws.close();
            };
        }
        
        function addMessageToUI(message) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            
            // Set class based on sender
            if (message.sender === username) {
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div>${message.content}</div>
                    <div class="timestamp">${message.timestamp}</div>
                `;
            } else {
                messageDiv.className = 'message other';
                messageDiv.innerHTML = `
                    <div><strong>${message.sender}:</strong> ${message.content}</div>
                    <div class="timestamp">${message.timestamp}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Initialize WebSocket connection when page loads
        window.onload = function() {
            // Scroll to the bottom of the chat container
            var chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Connect to WebSocket
            connectWebSocket();
            
            // Set up form submission via WebSocket
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            function sendMessage() {
                const content = messageInput.value.trim();
                if (content) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        // Send through WebSocket
                        const messageData = {
                            content: content
                        };
                        ws.send(JSON.stringify(messageData));
                        messageInput.value = '';
                    } else {
                        // Fallback to traditional form submission
                        // Create a form dynamically and submit
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = '/chat/upload';
                        
                        const messageField = document.createElement('input');
                        messageField.type = 'hidden';
                        messageField.name = 'message';
                        messageField.value = content;
                        
                        form.appendChild(messageField);
                        document.body.appendChild(form);
                        form.submit();
                    }
                }
            }
            
            sendButton.addEventListener('click', function(event) {
                event.preventDefault();
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        };
    </script>
</body>
</html>
