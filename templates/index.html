<!DOCTYPE html>
<html>
<head>
    <title>AI Study Abroad Advisor</title>
    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/chat';
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
